appId: com.decentraland.editor

directories:
  output: dist
  buildResources: buildResources

files:
  - packages/**/dist/**

linux:
  target: deb

productName: Decentraland Editor
artifactName: '${productName}-${version}-${os}-${arch}.${ext}'

mac:
  notarize:
    teamId: $APPLE_TEAM_ID
  target:
    - target: dmg
      arch: arm64
    - target: zip
      arch: arm64
    - target: dmg
      arch: x64
    - target: zip
      arch: x64

asarUnpack:
  - './node_modules/npm/**/*'
  - './package.json'
